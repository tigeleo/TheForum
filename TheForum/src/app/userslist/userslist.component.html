<mat-list>
   <h3 matSubheader>List of all registered users</h3>
   <mat-list-item *ngFor="let user of users">
      <mat-icon matListIcon [routerLink]="['/userdetailsform']" [queryParams]="user">person</mat-icon>
      <li matLine id="{{user.id}}">{{user.firstname}},{{user.lastname}}, {{user.role}}</li>
   </mat-list-item>
   

</mat-list>
