<div class="col-md-6 col-md-offset-3">
    <h2>Registration</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label class="InnerInputLabel" for="firstName">First Name</label>
            <input placeholder="First Name" aria-label="First Name"  type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label class="InnerInputLabel" for="lastName">Last Name</label>
            <input placeholder="Last Name" aria-label="Last Name"  type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label class="InnerInputLabel" for="username">Username</label>
            <input placeholder="User Name" aria-label="User Name"  type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label class="InnerInputLabel" for="password">Password</label>
            <input placeholder="Password" aria-label="Password"  type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
        	<label class="InnerInputLabel" for="password">Avator</label>
	        <img src="{{image}}" >
	        <input type="hidden" class="form-control" name="avator" [(ngModel)]="model.avator" #avator="ngModel"  />
			<input type="file" accept="image/*" (change)="changeListener($event)">
		</div>
        <div class="form-group">
        	<button [disabled]="loading" id="memberLoginDialogokButton" class="s_ucNUmemberLoginDialogSkinNewokButton">
				<div id="memberLoginDialogok" data-align="center" data-disabled="false" data-should-use-flex="true" class="b1" data-state="desktop shouldUseFlex center" style="position: relative; height: 100%; width: 100%;">
					<div id="memberLoginDialogoklink" class="g-transparent-a b1link">
						<span id="memberLoginDialogoklabel" class="b1label">Register</span>
					</div>
				</div>
			</button>

					<div id="memberLoginDialogoklink" class="g-transparent-a b1link">

        </div>
    </form>
</div>
