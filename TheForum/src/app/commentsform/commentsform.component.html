<form name="form" (ngSubmit)="f.form.valid && createNewComment()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !body.valid }">
            <!--  label class="InnerInputLabel" for="Comment">Comment:</label-->
            <textarea placeholder="Your comment:" aria-label="Comment:"  type="text" class="form-control" name="Comment" [(ngModel)]="model.body" #body="ngModel" required ></textarea>
