<mat-list>
   <h3 matSubheader>List of comments{{discussionid}}</h3>
   <mat-list-item *ngFor="let comment of comments">     
      <h4 matLine id="{{comment.id}}">{{comment.author}}</h4>
      <p matLine class="demo-2"> {{comment.body}} </p>
   </mat-list-item>
   

</mat-list>

<app-commentsform [discussionid]="discussionid"></app-commentsform>
