<mat-card class="example-card">
	  <mat-card-header>
	    <div mat-card-avatar class="example-header-image"></div>
	    <mat-card-title>{{theam.title}}-{{theam.id}}</mat-card-title>
	  </mat-card-header>

	  <mat-card-content>
	    <p>
	      {{theam.body}}
	    </p>
	  </mat-card-content>
	  <mat-card-actions>
	    <button mat-button>LIKE</button>
	    <button mat-button>SHARE</button>
	    <button mat-button [routerLink]="[returnUrl]">BACK</button>
	  </mat-card-actions>
</mat-card>
<app-commentslist></app-commentslist>
<app-commnetsform></app-commnetsform>
