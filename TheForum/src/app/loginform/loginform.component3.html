<div
	class="s_ucNUmemberLoginDialogSkinNew_horizontal s_ucNUmemberLoginDialogSkinNew_socialLoginMode s_ucNUmemberLoginDialogSkinNew_wrapper s_ucNUmemberLoginDialogSkinNewcontentWrapper"
	id="memberLoginDialogcontentWrapper">
	<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm"	novalidate>
	<div class="s_ucNUmemberLoginDialogSkinNew_customLogin">
		<div class="s_ucNUmemberLoginDialogSkinNewcontent"
			id="memberLoginDialogcontent">
			<div id="memberLoginDialogemail"
				class="s_ucNUmemberLoginDialogSkinNewemail">
				<div [ngClass]="{ 'has-error': f.submitted && !username.valid }" class="s_ucNUmemberLoginDialogSkinNewinputWithValidation"	id="memberLoginDialogemailInput">
					<label for="memberLoginDialogemailInputinput"
						id="memberLoginDialogemailInputlabel"
						class="s_ucNUmemberLoginDialogSkinNewinputWithValidationlabel">User name</label><input
						type="text" id="memberLoginDialogemailInputinput"
						class=" s_ucNUmemberLoginDialogSkinNewinputWithValidation_new s_ucNUmemberLoginDialogSkinNewinputWithValidationinput"
						value="" placeholder="Username" aria-label="Username" [(ngModel)]="model.username"	#username="ngModel" required >
					<p
						class="s_ucNUmemberLoginDialogSkinNewinputWithValidation_new s_ucNUmemberLoginDialogSkinNewinputWithValidationerrorMessage"
						id="memberLoginDialogemailInputerrorMessage"></p>
				</div>
			</div>
			<div id="memberLoginDialogpassword"
				class="s_ucNUmemberLoginDialogSkinNewpassword">
				<div class="s_ucNUmemberLoginDialogSkinNewinputWithValidation" [ngClass]="{ 'has-error': f.submitted && !password.valid }" 
					id="memberLoginDialogpasswordInput">
					<label for="memberLoginDialogpasswordInputinput"
						id="memberLoginDialogpasswordInputlabel"
						class="s_ucNUmemberLoginDialogSkinNewinputWithValidationlabel">Password</label><input
						type="password" id="memberLoginDialogpasswordInputinput"
						class=" s_ucNUmemberLoginDialogSkinNewinputWithValidation_new s_ucNUmemberLoginDialogSkinNewinputWithValidationinput"
						value="" placeholder="Password" aria-label="Password" name="password" [(ngModel)]="model.password"	#password="ngModel" required>
					<p
						class="s_ucNUmemberLoginDialogSkinNewinputWithValidation_new s_ucNUmemberLoginDialogSkinNewinputWithValidationerrorMessage"
						id="memberLoginDialogpasswordInputerrorMessage"></p>
				</div>
			</div>
		</div>
		<div class="s_ucNUmemberLoginDialogSkinNew_footer">
			<button id="memberLoginDialogokButton"
				class="s_ucNUmemberLoginDialogSkinNewokButton">
				<div id="memberLoginDialogok" data-align="center"
					data-disabled="false" data-should-use-flex="true" class="b1"
					data-state="desktop shouldUseFlex center"
					style="position: relative; height: 100%; width: 100%;">
					<div id="memberLoginDialogoklink" class="g-transparent-a b1link">
			<button [disabled]="loading" class="b1label">ОК</button>
			<img *ngIf="loading"
				src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
					</div>
				</div>
			</button>
			<div role="button" tabindex="0"
				id="memberLoginDialogforgotYourPasswordLinkMobile"
				class="s_ucNUmemberLoginDialogSkinNew_dialog-link s_ucNUmemberLoginDialogSkinNewforgotYourPasswordLinkMobile">Не
				помню пароль</div>
			<div class="s_ucNUmemberLoginDialogSkinNew_switchToSignUpContainer">
				<span id="memberLoginDialogswitchToSignUpText"
					class="s_ucNUmemberLoginDialogSkinNewswitchToSignUpText">У
					вас нет аккаунта? </span><a role="button" tabindex="0"
					id="memberLoginDialogswitchDialogLink"
					class="s_ucNUmemberLoginDialogSkinNew_dialog-link s_ucNUmemberLoginDialogSkinNewswitchDialogLink">Регистрация</a>
			</div>
		</div>
	</div>
	</form>

</div>
