<h2>Create New Discussion</h2>
<form name="form" (ngSubmit)="f.form.valid && createNewDiscution()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
            <label class="InnerInputLabel" for="TheamName">DiscussionTitle</label>
            <input placeholder="Title" aria-label="Theam Name"  type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required />
            <div *ngIf="f.submitted && !title.valid" class="help-block">Discussion title required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !body.valid }">
            <label class="InnerInputLabel" for="DiscussionDescription">Discussion Description</label>
            <textarea placeholder="Discussion Description" aria-label="Description"  type="text" class="form-control" name="DiscussionDescription" [(ngModel)]="model.body" #body="ngModel" required ></textarea>
            <div *ngIf="f.submitted && !body.valid" class="help-block">Discussion Description required</div>
        </div>
        <div class="form-group">
			<button [disabled]="loading" id="memberLoginDialogokButton" class="s_ucNUmemberLoginDialogSkinNewokButton">
				<div id="memberLoginDialogok" data-align="center" data-disabled="false" data-should-use-flex="true" class="b1" data-state="desktop shouldUseFlex center" style="position: relative; height: 100%; width: 100%;">
					<div id="memberLoginDialogoklink" class="g-transparent-a b1link">
						<span id="memberLoginDialogoklabel" class="b1label">Create</span>
					</div>
				</div>
			</button>
